<script type="text/javascript" src="MDB5/js/mdb5.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript">
    var NameTags;
    var TitleTags;
    var charClass;
    var mkxPlayers;

    const dataTable = document.getElementById('datatable');
    const modal = document.getElementById('previewCard');
    const modalBodyCardStats = document.getElementById('modal-card-stats');
    const modalBodyCardClass = document.getElementById('modal-card-class');
    const modalHeader = document.getElementById('modal-header-previewCard');

    const modalInstance = new mdb.Modal(modal);

    const asyncCols = [
        { label: 'Name', field: 'Col10Val' },
        { label: 'Rarity', field: 'Col14f' },
        { label: 'Type', field: 'Col25Val' },
        { label: 'Health', field: 'Col18f', sort: false },
        { label: 'Attack', field: 'Col19f', sort: false },
        { label: 'Toughness', field: 'Col20f', sort: false },
        { label: 'Recovery', field: 'Col21f', sort: false },
    ];

    dataTable.addEventListener('rowClick.mdb.datatable', (e) => {
        const { index } = e;

        const card = mkxPlayers[index];

        modalHeader.innerHTML = `<i class="fas fa-bars"></i>
                <h5 class="mx-3 mb-0 font-monospace">
                    <span class="fw-light text-capitalize">${TitleTags[card.Col8].title}</span> - 
                    <strong><span class="text-uppercase">${NameTags[card.Col10]}</span></strong>
                </h5>    
                ${formatClass(card.Col25.value)}
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>`;
        modalBodyCardClass.innerHTML = `<i class="fab fa-galactic-republic"></i> <span class="text-uppercase py-4 px-2">Rarity : </span> ${formatRarityText(card.Col14)}`;
        modalBodyCardStats.innerHTML = `<div class="col-sm-6 mb-3 text-start">${formatIcon(card.Col18, 'bg-health bg-img-18 me-2', 'Health')}</div>
                                        <div class="col-sm-6 mb-3 text-start">${formatIcon(card.Col19, 'bg-attack bg-img-18 me-2', 'Attack')}</div>
                                        <div class="col-sm-6 mb-3 text-start">${formatIcon(card.Col20, 'bg-toughness bg-img-18 me-2', 'Toughness')}</div>
                                        <div class="col-sm-6 mb-3 text-start">${formatIcon(card.Col21, 'bg-recovery bg-img-18 me-2', 'Recovery')}</div>
                                        <div class="col-xs-12 my-3 text-start"><i class="fas fa-search me-2"></i><span class="fw-normal">SEARCH TERM : </span>
                                            <spn class="text-info" id="copy-target-ggterm">
                                                ${card.Col18};${card.Col19};${card.Col20};${card.Col21}::13</span></div>`;
        modalInstance.show();
    });

    const asyncTable = new mdb.Datatable(
        dataTable,
        {
            columns: asyncCols,
        },
        { loading: true }
    );

    const formatClass = function (types) {
        if (types) {
            if ((types.length == 1 && charClass[types[0]]) || (types.length == 2 && !charClass[types[1]])) {
                return '<span style="display:none">' + charClass[types[0]].name + '</span><span class="bg-' + charClass[types[0]].img + '_25 bg-img-25 "></span>';
            } else if (types.length == 2 && charClass[types[0]] && charClass[types[1]]) {
                if ((charClass[types[0]].name == charClass[types[1]].name) || (charClass[types[0]].name == "Nomad")) {
                    return '<span style="display:none">' + charClass[types[0]].name + '</span><span class="bg-' + charClass[types[0]].img + '_25 bg-img-25 "></span>';
                } else {
                    return '<span style="display:none">' + charClass[types[0]].name + ' ' + charClass[types[1]].name
                        + '</span><span class="bg-' + charClass[types[0]].img + '_1 bg-img-1-2 "></span>&nbsp;<span class="bg-' + charClass[types[1]].img
                        + '_2 bg-img-1-2 "></span>';
                }
            }
        } else {
            return "No Data";
        }
    }

    const formatIcon = function (data, css, label) {
        if (label) {
            return '<i name="' + data + '"class="' + css + '"></i>' + '<span class="fw-normal text-uppercase">' + label + '</span> : ' + data;
        } else {
            return '<i name="' + data + '"class="' + css + '"></i>' + data;
        }

    }

    const formatRarityText = function (val) {
        var text = 'Bronze';
        var color = 'coral';
        if (val) {
            if (val >= 256 && val <= 511) {
                css = 'Silver';
                color = 'silver';
            } else if (val >= 512 && val <= 767) {
                css = 'Gold';
                color = 'gold';
            } else if (val >= 768 && val <= 1023) {
                css = 'Diamond';
                color = 'cyan';
            } else if (val >= 1024) {
                css = "Boss";
                color = 'mediumpurple';
            }
        }
        return '<span style="color:' + color + ' !important" class="fw-normal text-capitalize">' + css + '</Span>';
    }

    const formatRarity = function (val) {
        var css = "bg-0-bronze-selector"
        if (val) {
            if (val >= 256 && val <= 511) {
                css = "bg-1-silver-selector"
            } else if (val >= 512 && val <= 767) {
                css = "bg-2-gold-selector"
            } else if (val >= 768 && val <= 1023) {
                css = "bg-3-diamond-selector"
            } else if (val >= 1024) {
                css = ""
            }
        }
        return '<i class="' + css + ' bg-img-25"></i>';
    }

    const loadData = async () => {
        NameTags = await (await fetch('Data/NameTags.json')).json();
        TitleTags = await (await fetch('Data/TitleTags.json')).json();
        charClass = await (await fetch('Data/CharacterClass.json')).json();
        mkxPlayers = await (await fetch('Data/MKXPlayers.json')).json();
        asyncTable.update(
            {
                rows: mkxPlayers.map((card) => ({
                    ...card,
                    Col25Val: `${formatClass(card.Col25.value)}`,
                    Col10Val: `<span style="display:none">${NameTags[card.Col10]} ${card.Col14} ${TitleTags[card.Col8].title}</span><span class="fw-light text-capitalize">${TitleTags[card.Col8].title}</span><br><span class="fw-normal text-uppercase">${NameTags[card.Col10]}</span>`,
                    Col18f: `${formatIcon(card.Col18, 'bg-health bg-img-18 me-2')}`,
                    Col19f: `${formatIcon(card.Col19, 'bg-attack bg-img-18 me-2')}`,
                    Col20f: `${formatIcon(card.Col20, 'bg-toughness bg-img-18 me-2')}`,
                    Col21f: `${formatIcon(card.Col21, 'bg-recovery bg-img-18 me-2')}`,
                    Col14f: `${formatRarity(card.Col14)}`,
                })),
            },
            { loading: false }
        );
    };

    document.getElementById('datatable-search-input').addEventListener('input', (e) => {
        asyncTable.search(e.target.value);
    });

    asyncTable.update(null, { loading: true });
    setTimeout(loadData, 1000);

    const copyData = function () {
        var text = document.getElementById('copy-target-ggterm').innerText
        if (!navigator.clipboard) {
            fallbackCopyTextToClipboard(text);
            return;
        }
        navigator.clipboard.writeText(text).then(function () {
            console.log('Async: Copying to clipboard was successful!');
        }, function (err) {
            console.error('Async: Could not copy text: ', err);
        });
    }
    
    const fallbackCopyTextToClipboard = function (text) {
        var textArea = document.createElement("textarea");
        textArea.value = text;

        // Avoid scrolling to bottom
        textArea.style.top = "0";
        textArea.style.left = "0";
        textArea.style.position = "fixed";

        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();

        try {
            var successful = document.execCommand('copy');
            var msg = successful ? 'successful' : 'unsuccessful';
            console.log('Fallback: Copying text command was ' + msg);
        } catch (err) {
            console.error('Fallback: Oops, unable to copy', err);
        }

        document.body.removeChild(textArea);
    }

</script>
